<h2> Boards List </h2>

<div class="panel-body" ng-controller="boardIndexCtrl">
    <div>
        <md-button class="md-primary md-raised" ui-sref="boards_list">Refresh</md-button>
        <md-button class="md-primary md-raised" ui-sref="board_create">New</md-button>
    </div>
            <md-grid-list
                md-cols-gt-md="12" md-cols-sm="3" md-cols-md="8"
                md-row-height-gt-md="1:1" md-row-height="4:3"
                md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px" >

                <span ng-repeat="board in boards | orderBy: 'name'" >
                    <md-grid-tile ng-style="{'background': tile.color}"
                                   md-colspan-gt-sm="{{tile.colspan}}"
                                   md-rowspan-gt-sm="{{tile.rowspan}}">
                        <md-grid-tile-header>
                            <h3><a  ui-sref="board_show({ boardId: board.id})" aria-label="Board"> Board: {{board.name}}</a></h3>
                        </md-grid-tile-header>
                            {{board.description.substring(1, 80); }}
                        <md-grid-tile-footer> <!--Buttons for edit / show in the bottom-->
                        <md-button  ui-sref="board_edit({ boardId: board.id})" aria-label="Edit the Board">
                            <md-tooltip md-direction="right">Edit the Board</md-tooltip>
                            <md-icon md-svg-icon="edit"  class="left-nav-item"></md-icon>
                        </md-button>
                         <button class="btn btn-xs btn-primary" ng-click="deleteBoard(board)">Delete</button>
                        </md-grid-tile-footer>
                    </md-grid-tile>
                </span>
            </md-grid-list>
</div>
